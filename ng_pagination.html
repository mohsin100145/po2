<!DOCTYPE html>
<html ng-app="App">

  <head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  </head>

  <body>
    <h1>Police Pagination in Angular</h1>
    
    <div class="container-fluid">
      <div ng-controller="mainCtrl">
        
        <table class="table table-striped table-hover table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="obj in objects | filter : paginate">
              <td>{{obj.id}}</td>
              <td>{{obj.name}}</td>
            </tr>
          </tbody>
        </table>
        <pagination total-items="totalItems" ng-model="currentPage"
          max-size="5" boundary-links="true"
          items-per-page="numPerPage" class="pagination-sm">
        </pagination>
      </div> 
    </div>
    
    
    <div class="container-fluid">
      <div ng-controller="issuesCtrl">
        
        <table class="table table-striped table-hover table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="obj in objects | filter : paginate">
              <td>{{obj.id}}</td>
              <td>{{obj.name}}</td>
            </tr>
          </tbody>
        </table>
        <pagination total-items="totalItems" ng-model="currentPage"
          max-size="5" boundary-links="true"
          items-per-page="numPerPage" class="pagination-sm">
        </pagination>
      </div> 
    </div>
    
    
    <script src="http://code.angularjs.org/1.2.16/angular.js"></script>
    <script src="http://code.angularjs.org/1.2.16/angular-resource.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
    <script>
      // Code goes here

window.App = angular.module('App', ['ui.bootstrap', 'ngResource']);

App.controller('mainCtrl', ['$scope', function($scope) {
  $scope.objects = [
    {id: 1, name: "1st"},  {id: 2, name: "2nd"},  {id: 3, name: "3rd"},
    {id: 4, name: "4th"},  {id: 5, name: "5th"},  {id: 6, name: "6th"},
    {id: 7, name: "7th"},  {id: 8, name: "8th"},  {id: 9, name: "9th"},
    {id: 10, name: "10th"},{id: 11, name: "11th"},{id: 12, name: "12th"}
  ]

  $scope.totalItems = $scope.objects.length;
  $scope.currentPage = 1;
  $scope.numPerPage = 5;
  
  $scope.paginate = function(value) {
    var begin, end, index;
    begin = ($scope.currentPage - 1) * $scope.numPerPage;
    end = begin + $scope.numPerPage;
    index = $scope.objects.indexOf(value);
    return (begin <= index && index < end);
  };
}]);

App.controller('issuesCtrl', ['$scope', '$resource', function($scope, $resource) {
  //var Issue = $resource('https://api.github.com/repos/angular-ui/bootstrap/issues');
  var Issue = $resource('ng_pagination_mysql.php');
  $scope.objects = Issue.query();
  $scope.objects.$promise.then(function(){
    $scope.totalItems = $scope.objects.length;
  });
  $scope.currentPage = 1;
  $scope.numPerPage = 5;
  
  $scope.paginate = function(value) {
    var begin, end, index;
    begin = ($scope.currentPage - 1) * $scope.numPerPage;
    end = begin + $scope.numPerPage;
    index = $scope.objects.indexOf(value);
    return (begin <= index && index < end);
  };
}]);

    </script>
  </body>

</html>
